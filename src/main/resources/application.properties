server.port=8080
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

logging.level.root=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/tech_store?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=12345678

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

firebase.project-id=${PROJECT_ID}
firebase.private-key-id=${PRIVATE_KEY_ID}
firebase.private-key=${PRIVATE_KEY}
firebase.client-email=${CLIENT_EMAIL}
firebase.client-id=${CLIENT_ID}
firebase.auth-uri=${AUTH_URI}
firebase.token-uri=${TOKEN_URI}
firebase.auth-provider-x509-cert-url=${AUTH_PROVIDER_X509_CERT_URL}
firebase.client-x509-cert-url=${CLIENT_X509_CERT_URL}
firebase.bucket-name=${BUCKET_NAME}